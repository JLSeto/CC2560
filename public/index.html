<!DOCTYPE html>
<html>
  <head><title>Sensor Display</title>
    <!--Load the AJAX API-->
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript">

       // Load the Visualization API and the piechart package.
       google.charts.load('current', {'packages':['corechart']});

       // Set a callback to run when the Google Visualization API is loaded.
       google.charts.setOnLoadCallback(drawChart);
     </script>
  </head>
        <h1>Texas Instruments CC2560 SensorTag Demo</h1>
  <body>
    <div>
    <table>
      <tr>
        <td>x: </td>
        <td id="x"></td>
      </tr>
      <tr>
        <td>y: </td>
        <td id="y"></td>
      </tr>
      <tr>
        <td>z: </td>
        <td id="z"></td>
      </tr>
    </table>
  </div>
    <div id="tester" style="width:600px;height:250px;"></div>

      <script>
      var socket = new WebSocket('ws://localhost:8080');
       socket.onmessage = function (event) {
         var obj = JSON.parse(event.data);
         document.getElementById('x').innerHTML = obj.d.acc_x;
         document.getElementById('y').innerHTML = obj.d.acc_y;
         document.getElementById('z').innerHTML = obj.d.acc_z;
        console.log(event.data);


      };
      </script>

  </body>
</html>
