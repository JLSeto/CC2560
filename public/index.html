<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <title>Sensor Display</title>

  <body class="container">
    <h1 class="jumbotron text-center">Texas Instruments CC2560 SensorTag Demo</h1>

  <div class="container text-center">
  	<div class="row">
  		<div class="col">
        <div class="mt-3 mb-3">
          x: <span id="x"></span>
        </div>
  		</div>
  		<div class="col">
        <div class="mt-3 mb-3">
          y: <span id="y"></span>
        </div>
  		</div>
      <div class="col">
        <div class="mt-3 mb-3">
          z: <span id="z"></span>
        </div>
  		</div>
  	</div>
  </div>

  <div id="visualization" class="chart"></div>

  <script src="controllers/app.js"></script>
